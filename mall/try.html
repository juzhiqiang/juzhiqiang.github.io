<link href="" rel="stylesheet">
<style>
	*{
		margin:0;
		padding:0;
	}
	ul:after{
		content:'';
		display:block;
		clear:both;
		list-style: none;
	}
	li{
		width:100px;
		height:100px;
		background-color: pink;
		margin:10px;
	}
	li:hover{
		position:relative;
	}
	li:hover div{
		display:block;
	}
	div{
		display:none;
		position:absolute;
		left:0;
		bottom:-20px;
		line-height: 20px;
		width:100%;
		border:1px solid gray;
		box-sizing: border-box;
	}
	div a{
		display:block;
		width:50%;
		float:left;
	}
</style>
</head>
<body>
